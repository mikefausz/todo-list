<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Todo List</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <script type="text/template" id="todoTempl">
      <div class="todo-box" data-idx="<%= idx %>">
        <div class="check-circle"></div>
        <input type="text" name="name" value="<%= text %>" readonly="true" onclick="this.readOnly=false">
      </div>
    </script>
    <script type="text/template" id="complTodoTempl">
      <div class="todo-box completed" data-idx="<%= idx %>">
        <div class="check-circle"></div>
        <input type="text" name="name" value="<%= text %>" readonly="true" onclick="this.readOnly=false">
      </div>
    </script>
  </head>
  <body>
    <h1>todos</h1>
    <section class="all">
      <form class="">
        <div class="todo-box" id="newTodo">
          <i class="fa fa-chevron-down" id="downChev"></i>
          <input type="text" name="newTodo" placeholder="what do you need to do?" readonly="true" onclick="this.readOnly=false">
        </div>
        </form>
        <span>
          <!-- todos loaded here -->
        </span>
        <nav>
          <div class="items-left">
            <!-- display items left to do -->
          </div>
          <div class="">
            <ul>
              <li class="view-all current"><p>
                All
              </p></li>
              <li class="view-active"><p>
                Active
              </p></li>
              <li class="view-completed"><p>
                Completed
              </p></li>
            </ul>
          </div>
          <div class="clear-completed">
            <p>
              Clear completed
            </p>
          </div>
        </nav>
    </section>
    <div id="second"></div>
    <!-- <div id="third"></div> -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="todos.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
