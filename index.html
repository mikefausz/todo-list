<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Todo List</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Yantramanav:400,100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content">
      <h1>todos</h1>
      <section>
        <form class="new">
          <div class="todo-box" id="newTodo">
            <div class="icon-box">
              <i class="fa fa-chevron-down" id="downChev"></i>
            </div>
            <div class="input-box">
                <input type="text" name="newTodo" placeholder="what do you need to do?" readonly="true" onclick="this.readOnly=false">
            </div>
          </div>
          </form>
          <span>
            <!-- todos loaded here -->
          </span>
          <nav>
            <div class="items-left">
              <!-- display items left to do -->
            </div>
            <div class="">
              <ul>
                <li class="view-all current"><p>
                  All
                </p></li>
                <li class="view-active"><p>
                  Active
                </p></li>
                <li class="view-completed"><p>
                  Completed
                </p></li>
              </ul>
            </div>
            <div class="clear-completed">
              <p>
                Clear completed
              </p>
            </div>
          </nav>
        </section>
        <div id="second"></div>
        <!-- <div id="third"></div> -->
    </div>
    <footer>
      <p>Click to edit a todo</p>
    </footer>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="todos.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
